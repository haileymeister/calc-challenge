<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Hailey Meister">
    <meta name="description" content="Sezzle Calc Challenge">
    <title>Sezzle Calc Challenge</title>

    <link rel="icon" type="image/png" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="flex-container">
        <section>
          <div class="flex-item">
            <form id="input-form">
              <label for="calc" id="math-lab">Enter a math problem:</label>
              <input type="text" id="equation" name="input-bar" class="math-input" placeholder="type here">

              <input type="submit" value="Submit" class="submit-button" aria-label="submit button" onclick="showValues()">

            </form>
          </div>
        </section>
        <section>
          <div>
            <p display="none">Previous Problems</p>
            <div>
              <div id="previous"  style="display:none;" class="answer_list" > </div>

            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
